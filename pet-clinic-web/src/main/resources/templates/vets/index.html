<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List of Vets'">Vet Index Page</h1>

<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" vet :${vets}">
        <td th:text="${vet.id}  "></td>
        <td th:text="${vet.firstName}  "></td>
        <td th:text="${vet.lastName}  "></td>
    </tr>
    </tbody>

</table>


</body>
</html>
